<div class="login">

  <div class="col-12 py-5">
    <div class="row">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="m-auto bg-white shadow-sm py-5 px-5 mb-5 bg-white rounded" style="width: 450px">

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="username" class="form-control" [ngClass]="{'border border-danger': !username.valid && username.touched}" ngModel #username="ngModel" required>
          <small *ngIf="!username.valid && username.touched" class="text-danger">
            Ingresa el usuario
          </small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" class="form-control" [ngClass]="{'border border-danger': !password.valid && password.touched}" ngModel #password="ngModel" required>
          <small *ngIf="!password.valid && password.touched" class="text-danger">
            Ingresa una contraseña
          </small>
        </div>

        <div class="mt-4">
          <button class="btn btn-blue text-white font-weight-bold btn-block">Ingresar</button>
        </div>

      </form>
    </div>
  </div>

</div>
