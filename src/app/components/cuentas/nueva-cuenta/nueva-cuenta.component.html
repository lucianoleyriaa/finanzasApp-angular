<div class="mt-4">
  <form #f="ngForm" (ngSubmit)="onAddAccount(f)">
    <div class="form-row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          name="nombre"
          ngModel
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Saldo inicial"
          name="saldo_inicial"
          ngModel
        />
      </div>
      <div class="col d-flex justify-content-between">
        <button class="btn btn-success" type="submit">Agregar</button>
        <button class="btn btn-danger" type="button" routerLink="/cuentas">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
