<div>
  <button class="btn btn-primary mb-4" routerLink="nuevo">Nueva Cuenta</button>
</div>

<div>
  <div class="list-group" *ngFor="let account of accounts">
    <a
      class="
        list-group-item list-group-item-action
        d-flex
        justify-content-between
        align-items-center
      "
      style="cursor: pointer"
    >
      {{ account.nombre }}
      <span class="badge badge-success">{{ account.saldo }}</span>
    </a>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
