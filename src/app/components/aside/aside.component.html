<div class="aside _bg-blue">
  <div class="button-container">
    <button class="btn btn-blue-outline" (click)="onAddAccount()">Agregar Cuenta</button>
  </div>

  <ul class="accounts-list">
    <li class="account-item" *ngFor="let account of accounts" (click)="onShowAccountResume(account.id)">
      <a class="account-link">{{ account.nombre }}</a>
    </li>
  </ul>
</div>
