<div class="aside _bg-blue">
  <div class="button-container">
    <button class="btn btn-blue-outline" (click)="onAddAccount()">Agregar Cuenta</button>
  </div>

  <ul class="accounts-list">
    <li
      class="account-item"
      *ngFor="let cuenta of accounts"
      routerLink="cuentas/{{ cuenta.id }}/movimientos"
    >
      <a class="account-link">{{ cuenta.nombre }}</a>
    </li>
  </ul>
</div>
