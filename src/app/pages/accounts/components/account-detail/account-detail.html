<div class="container">

  <div class="btn-group" dropdown>
    <button style="border: 1px solid;" id="button-animated" dropdownToggle type="button" class="btn btn-blue-outline dropdown-toggle" aria-controls="dropdown-animated">
      Nuevo <span class="caret"></span>
    </button>
    <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-animated">
      <li role="menuitem"><button class="dropdown-item" (click)="addMovement({name: 'income', id: 1})">Ingreso</button></li>
      <li role="menuitem"><button class="dropdown-item" (click)="addMovement({name: 'outcome', id: 2})">Gasto</button></li>
      <li role="menuitem"><button class="dropdown-item" (click)="addMovement({name: 'transfer', id: 3})">Transferencia</button></li>
    </ul>
  </div>

  <div class="mt-3">
    <div class="bg-white shadow-sm" style="height: 100%;">
      <div class="_bg-blue text-white p-2 d-flex justify-content-between align-items-center">
        <h2>{{ nombreCuenta }}</h2>
        <p class="_fs22 my-0">${{ saldoCuenta }}</p>
      </div>

      <div class="movimientos bg-white">
        <div class="clickable hoverable d-flex justify-content-between align-items-center p-2" style="border-bottom: 1px solid #e9ecef;" *ngFor="let mov of movimientos">
          <div class="">
            <h4 class="_fs18 m-0">{{ mov.nombre | titlecase }}</h4>
            <div class="_fs14" style="color: #868e96;">
              <!-- <span class="mr-2"> {{ mov.tipo_movimiento.nombre }} </span> -->
              <span class="">{{ mov.categoria.nombre | titlecase }}</span>
            </div>
          </div>
          <div class="d-flex _fw500 align-items-center _fs18"
          >
          <span class="mr-2" [ngClass]="{
            'movimiento-ingreso': mov.id_tipo_mov === 1,
            'movimiento-gasto': mov.id_tipo_mov === 2,
            'movimiento-transferencia': mov.id_tipo_mov == 3
          }">${{ mov.monto }}</span>
          <span class="_fs14"><i class="bi bi-chevron-right"></i></span>
        </div>
        </div>
      </div>
    </div>
  </div>

</div>
